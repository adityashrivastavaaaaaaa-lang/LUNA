    <style>
      body {
        font-family: 'Nunito', sans-serif;
      }
      @keyframes appear {
        from {
          opacity: 0;
          transform: scale(0.95) translateY(10px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      .animate-appear {
        animation: appear 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      @keyframes blink {
        50% { opacity: 0; }
      }
      .animate-blink {
        animation: blink 1s step-end infinite;
      }
      /* For screen-reader accessibility */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
